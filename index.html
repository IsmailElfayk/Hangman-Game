<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="one">
      You Lose
      <div class="replay">Restart Game</div>
    </div>
    <div class="two">
      <div class="start"></div>
    </div>
    <div class="container">
      <div class="game-info">
        <div class="game-name">Hangman</div>
        <div>Score : <span class="score">0</span></div>
        <div class="category">Word from : <span></span></div>
      </div>
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="head"></div>
            <div class="body"></div>
            <div class="hands"></div>
            <div class="legs"></div>
          </div>
        </div>
        <div class="letters">
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
        </div>
      </div>
      <div class="letters-guess"></div>
      <div class="result">The World Is : <span>ISMAIL</span></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
